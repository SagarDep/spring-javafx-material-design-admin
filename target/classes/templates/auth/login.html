<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>stuffs-Admin - Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap-social.less}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/font-awesome.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap-social.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/auth.css}" />
	
</head>

<body>
	<div class="auth-container">
		
		<div class="login-titulo">
			<h1><strong>stuffs-Admin</strong>: <span style="color: #e5e5e5">Sistema de Controle Acadêmico</span></h1>
			<h4><strong>Spring Boot + Bootstrap 3</strong> - <span style="color: #e5e5e5">Tiago H. Silva</span></h4>
		</div>
		
		<div class="auth-container col-md-5 login-container">
		
		<form th:action="@{/auth/login}" method="POST" class="form-signin">
			
			<div class="row">
			  <div class="col-md-9 col-sm-9">
			  	<h3>Entre com a sua conta</h3>
			  </div>
			  <div class="col-md-3 col-sm-3">
			  	<img th:src="@{/images/login.png}" class="img-responsive center-block" width="50" height="50" alt="Logo" />
			  </div>
			</div>
		
			<br/>
			 
			<input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control"/> <br/> 
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control"/> <br /> 
				
			<div class="alert alert-danger" th:if="${param.error}">
				<p><strong>Email</strong> ou <strong>Senha</strong> incorretos, tente novamente</p>
			</div>
			
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>
			
			<div class="login-btn-sociais">
				<a class="btn btn-block btn-social btn-twitter">
			      <span class="fa fa-twitter"></span> Logar com o Twitter
			    </a>
			    
			    <a class="btn btn-block btn-social btn-facebook">
			      <span class="fa fa-facebook"></span> Logar com o Facebook
			    </a>
			</div>
			
			<div class="divider"></div>
			
			<p>Não possui conta ? <a th:href="@{/auth/registration}">Clique aqui e se cadastre agora</a> !</p>
		</div>
	
	
	</div>
	
	<script th:href="@{/../js/bootstrap.min.js}" type="text/javascript"></script>
  	<script th:href="@{/../js/jquery-3.2.1.min.js}" type="text/javascript"></script>
</body>
</html>
