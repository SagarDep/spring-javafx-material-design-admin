<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>stuffs-Admin - Registrar</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap-social.less}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/font-awesome.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap-social.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/auth.css}" />
	
</head>
<body>
	<div class="login-titulo">
		<h1><strong>stuffs-Admin</strong>: <span style="color: #e5e5e5">Sistema de Controle Acadêmico</span></h1>
		<h4><strong>Spring Boot + Bootstrap 3</strong> - <span style="color: #e5e5e5">Tiago H. Silva</span></h4>
	</div>
	
	<div class="container col-md-4 login-container">
		<div class="row">
			<form autocomplete="off" action="#" th:action="@{/auth/registration}"
				th:object="${user}" method="post" class="form-horizontal"
				role="form">
				
				<div class="form-group">
					<div class="row">
					  <div class="col-md-9 col-sm-9">
					  	<h3>Criar uma nova conta</h3>
					  </div>
					  <div class="col-md-3 col-sm-3">
					  	<img th:src="@{/images/register.png}" class="img-responsive center-block" width="70" height="70" alt="Logo" />
					  </div>
					</div>
				</div>
				
				<div class="col-md-8 col-md-offset-2">
				
					<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
						<input type="text" th:field="*{email}" placeholder="Email" class="form-control" id="email" /> 
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="control-label" for="email"></label>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
						<input type="password" th:field="*{password}" placeholder="Password" class="form-control" id="password" /> 
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="control-label" for="password"></label>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-error'">
						<input type="password" th:field="*{confirmPassword}" placeholder="Confirmar Password" class="form-control" id="confirmPassword" /> 
						<label th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="control-label" for="confirmPassword"></label>
					</div>
					
					<div class="form-group">
						<select class="form-control" name="role" th:field="*{role}">
							<option th:each="r : ${rolesList}" th:value="${r.id}" th:text="${r.name}"></option>
						</select>
						
					</div>
	
					<div class="form-group">
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary btn-block">Registrar</button>
						</div>
					</div>
					
					<div class="divider"></div>
			
					<p>já possui uma conta ? <a  th:href="@{login}">Clique aqui e faça o login</a> !</p>
				</div>
			</form>
		</div>
	</div>
	
	<script th:href="@{/../js/bootstrap.min.js}" type="text/javascript"></script>
  	<script th:href="@{/../js/jquery-3.2.1.min.js}" type="text/javascript"></script>
</body>
</html>
