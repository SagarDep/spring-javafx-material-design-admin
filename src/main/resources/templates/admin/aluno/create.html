<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>stuffs-Admin - Adicionar novo Aluno</title>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/font-awesome.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap-social.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/datepicker.css}" />
	
</head>

<body style="background-color: #EAEAEB;">
	
	<div th:include="shared/header :: header">Global Header</div>
    
    <div id="wrapper">
	    <div th:include="shared/navbar :: navbar">Global Navbar</div>
	    
	    <div id="page-content-wrapper" role="main">
    	
    	<div class="forms-page-title">
    		<h2>Novo Aluno</h2>
    		<p>Cadastrar um novo aluno no sistema.</p>
    	</div>
    	
    	<div class="col-md-11 forms-page-container">
    		<form autocomplete="off" action="#" th:action="@{/admin/aluno/create}"
				method="post" role="form" th:object="${aluno}">
			
			<fieldset>
			
			<div class="alert alert-success alert-dismissable fade in" th:if="${error}">
			  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			  <p>Erro ao salvar aluno, tente novamente - <p th:utext="${errorDescription}" /></p>
			</div>
			
			<div class="form-group col-md-12">	
				<h3>Informações básicas</h3>
				<div class="divider-line"></div>
			</div>
			
			<div class="form-group col-md-12" th:classappend="${#fields.hasErrors('matricula')} ? 'has-error'">
			  <label class="col-md-2 control-label labels" for="matricula">Matrícula</label>  
			  <div class="col-md-2">
			  	<input id="matricula" th:field="*{matricula}" name="matricula" type="text" placeholder="Matrícula do aluno" class="form-control input-md" required="required" />
			  	<label th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}" class="control-label" for="matricula"></label>
			  </div>
			</div>
			
			<div class="form-group col-md-12" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
			  <label class="col-md-2 control-label labels" for="nome">Nome</label>  
			  <div class="col-md-6">
			  	<input id="nome" name="nome" th:field="*{nome}" type="text" placeholder="Nome" class="form-control input-md" />
			  	<label th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="control-label" for="nome"></label>
			  </div>
			</div>
			
			<!-- Multiple Radios (inline) -->
			<div class="form-group col-md-12" th:classappend="${#fields.hasErrors('sexo')} ? 'has-error'">
			  <label class="col-md-2 control-label labels" for="sexo">Sexo</label>
			  <div class="col-md-4"> 
			    <div class="radio-inline">
			      <input type="radio" name="sexo" th:field="*{sexo}" id="masculino" value="masculino" />
			      Masculino
			    </div> 
			    <div class="radio-inline">
			      <input type="radio" name="sexo" th:field="*{sexo}" id="feminino" value="feminino" />
			      Feminino
			    </div>
			    <label th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="control-label" for="sexo"></label>
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group col-md-12" th:classappend="${#fields.hasErrors('sexo')} ? 'has-error'">
			  <label class="col-md-2 control-label labels" for="dataNascimento">Data de Nascimento</label>  
			  <div class="col-md-3">
			  	<input id="dataNascimento" th:field="*{dataNascimento}" name="dataNascimento" type="text" placeholder="dd/mm/aaaa" class="form-control input-md" />
			    <label th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="control-label" for="sexo"></label>
			  </div>
			</div>
			
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="telefone">Telefone</label>  
			  <div class="col-md-4">
			  	<input id="telefone" name="telefone" type="text" placeholder="Telefone" class="form-control input-md" />
			  </div>
			</div>
			
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="telefone">Celular</label>  
			  <div class="col-md-4">
			  	<input id="celular" name="celular" type="text" placeholder="Celular" class="form-control input-md" />
			  </div>
			</div>
			
			<div class="form-group col-md-12">	
				<h3>Endereço</h3>
				<div class="divider-line"></div>
			</div>
			
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="rua">Endereço</label>  
			  <div class="col-md-6">
			  	<input id="rua" name="rua" type="text" placeholder="Endereço" class="form-control input-md" />
			    
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="numero">Número</label>  
			  <div class="col-md-2">
			  	<input id="numero" name="numero" type="number" placeholder="Número" class="form-control input-md" />
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="bairro">Bairro</label>  
			  <div class="col-md-4">
			  <input id="bairro" name="bairro" type="text" placeholder="Bairro" class="form-control input-md" />
			    
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="complemento">Complemento</label>  
			  <div class="col-md-8">
			  <input id="complemento" name="complemento" type="text" placeholder="Complemento" class="form-control input-md" />
			    
			  </div>
			</div>
			
			<!-- Select Basic -->
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="Estado">Estado</label>
			  <div class="col-md-4">
			    <select id="Estado" name="Estado" class="form-control">
			      <option value="rj">Rio de Janeiro</option>
			      <option value="sp">São Paulo</option>
			    </select>
			  </div>
			</div>
			
			<!-- Select Basic -->
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="Cidade">Cidade</label>
			  <div class="col-md-4">
			    <select id="Cidade" name="Cidade" class="form-control">
			      <option value="rj">Rio de Janeiro</option>
			      <option value="sp">São Paulo</option>
			    </select>
			  </div>
			</div>
			
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="pais">País</label>
			  <div class="col-md-4">
			    <select id="pais" name="pais" class="form-control">
			      <option value="br">Brasil</option>
			      <option value="eua">Estados Unidos</option>
			    </select>
			  </div>
			</div>
			
			<div class="form-group col-md-12">	
				<h3>Informações adicionais</h3>
				<div class="divider-line"></div>
			</div>
			
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="curso">Curso</label>
			  <div class="col-md-5 input-group">
			    <select id="curso" name="curso" class="form-control">
			      <option value="br">Curso 1</option>
			      <option value="eua">Curso 2</option>
			    </select>
			    <span class="input-group-btn">
			      <a type="button" th:href="@{/admin/curso/create}" class="btn btn-success"><span class="fa fa-plus"></span> Adicionar novo Curso</a>
			    </span>
			  </div>
			</div>
			
			<div class="form-group col-md-12">
			  <label class="col-md-2 control-label labels" for="turma">Turma</label>
			  <div class="col-md-5 input-group">
			    <select id="turma" name="turma" class="form-control">
			      <option value="br">Turma 1</option>
			      <option value="eua">Turma 2</option>
			    </select>
		  		<span class="input-group-btn">
			      <a type="button" th:href="@{/admin/turma/create}" class="btn btn-success"><span class="fa fa-plus"></span>  Adicionar nova Turma</a>
			    </span>
   			  </div>
   			  
			</div>
			
			<div class="form-group col-md-12">
			    <div class="col-sm-offset-5 col-sm-7">
			      <button type="submit" class="btn btn-primary">Salvar</button>
			      <a type="button" th:href="@{/admin/aluno/home}" class="btn btn-danger">Cancelar</a>
			    	
			    </div>
			</div>
			
			</fieldset>
			</form>
    	</div>
    	
    </div>
    </div>
    
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<script src="https://buttons.github.io/buttons.js"></script>
  	<script th:href="@{/../js/scripts.js}" type="text/javascript"></script>
  	<script th:href="@{/../js/bootstrap-datepicker.js}" type="text/javascript"></script>
  	
</body>
</html>
