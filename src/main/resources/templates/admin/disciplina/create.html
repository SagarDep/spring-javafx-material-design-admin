<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>stuffs-Admin - Adicionar nova Disciplina</title>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap-social.less}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/font-awesome.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/bootstrap-social.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/../css/style.css}" />
	
</head>

<body>

	<div th:include="shared/header :: header">Global Header</div>
    <div th:include="shared/navbar :: navbar">Global Navbar</div>
    
    <div id="wrapper">
	    
	    <div id="page-content-wrapper" role="main" class="container">
	    	<form class="form-horizontal">
				<fieldset>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="nome">Nome</label>  
				  <div class="col-md-6">
				  <input id="nome" name="nome" type="text" placeholder="Nome" class="form-control input-md">
				    
				  </div>
				</div>
				
				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="descricao">Descrição</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="descricao" name="descricao">Descrição da disciplina</textarea>
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="pratica">Prática</label>  
				  <div class="col-md-1">
				  <input id="pratica" name="pratica" type="text" placeholder="" class="form-control input-md">
				    
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="teorica">Teórica</label>  
				  <div class="col-md-1">
				  <input id="teorica" name="teorica" type="text" placeholder="" class="form-control input-md">
				    
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="estagio">Estágio</label>  
				  <div class="col-md-1">
				  <input id="estagio" name="estagio" type="text" placeholder="" class="form-control input-md">
				    
				  </div>
				</div>
				
				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="ementa">Ementa</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="ementa" name="ementa"></textarea>
				  </div>
				</div>
				
				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="bibliografia">Bibliografia</label>
				  <div class="col-md-4">                     
				    <textarea class="form-control" id="bibliografia" name="bibliografia"></textarea>
				  </div>
				</div>
				
				</fieldset>
				</form>
	    	</div>
    	</div>
    	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<script src="https://buttons.github.io/buttons.js"></script>
	<script th:href="@{/../js/bootstrap.min.js}" type="text/javascript"></script>
  	<script th:href="@{/../js/jquery-3.2.1.min.js}" type="text/javascript"></script>
  	<script th:href="@{/../js/scripts.js}" type="text/javascript"></script>
</body>
</html>
